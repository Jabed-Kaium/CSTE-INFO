<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!--insert top-heeader -->
    <header th:insert="~{main-header.html :: main-header}"></header>

    <!-- insert navbar -->
    <header th:insert="~{navbar.html :: navbar}"></header>

    <!-- heading -->
    <div class="container">
        <h4 class="text-center pt-5">Our Faculty Members</h4>
    </div>

    <div class="container">
        <div class="teacher-container py-5 px-4">
            <div class="row">
                <div class="col-4 py-3" th:each="teacher : ${teachers}">
                    <div class="card w-50 mx-auto" style="width: 18rem;">
                        <img th:src="@{'/images/teacher-images/' + ${teacher.imageName}}" alt="teacher image">
                        <div class="card-body text-center">
                            <h5 class="card-title text-center">[[*{teacher.name}]]</h5>
                            <p class="card-text text-center">[[*{teacher.designation}]]</p>
                            <a class="btn btn-sm btn-primary" th:href="@{/viewProfile/{id}(id = ${teacher.id})}">View Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- insert footer -->
    <footer th:insert="~{footer.html :: footer}"></footer>

    <script src="https://kit.fontawesome.com/e959a87dd8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
